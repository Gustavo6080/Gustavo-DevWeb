<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Página HTML</title>
</head>
<body>
    <header>
        <h1>Bem-vindo à Página de Exemplo</h1>
        <nav>
            <ul>
                <li><a href="#secao1">Ir para Seção 1</a></li>
                <li><a href="pag02.html">Ir para Outra Página</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="secao1">
        <h2>Seção 1</h2>
        <p>Esta é a primeira seção da página.</p>
    </section>
    
    <section id="secao2">
        <h2>Formulário com Método GET</h2>
        <form action="/resultados_get" method="get">
            <label for="nome_get">Nome:</label>
            <input type="text" id="nome_get" name="nome_get">
            <button type="submit">Enviar GET</button>
        </form>
    </section>

    <section id="secao3">
        <h2>Formulário com Método POST</h2>
        <form action="/resultados_post" method="post">
            <label for="nome_post">Nome:</label>
            <input type="text" id="nome_post" name="nome_post">
            <button type="submit">Enviar POST</button>
        </form>
    </section>
</body>
</html>
